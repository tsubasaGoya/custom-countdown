<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" loop muted autoplay>
        <source src="time.mp4">
    </video>
    <div class="video-overlay"></div>
    <!-- Container -->
    <div class="container">
        <!-- Input -->
        <div id="inputContainer" class="input-container">
            <h1>Create a Custom Countdown!</h1>
            <form id="countdownForm" class="form">
                <label for="title">Title</label>
                <input id="title" type="text" placeholder="What are you counting down to?">
                <label for="datePicker">Select a Date</label>
                <input type="date" id="datePicker">
                <button type="submit">Submit</button>
            </form>
        </div>
        <!-- Countdown -->
        <div id="countdown" class="countdown" hidden>
            <h1 id="countdownTitle"></h1>
            <ul>
                <li><span></span>Days</li>
                <li><span></span>Hours</li>
                <li><span></span>Minutes</li>
                <li><span></span>Seconds</li>
            </ul>
            <button id="countdownBtn">Reset</button>
        </div>
        <!-- Complete -->
        <div id="complete" class="complete" hidden>
            <h1 class="complete-title">Countdown Complete!</h1>
            <h1 id="completeInfo"></h1>
            <button id="completeBtn">New Countdown</button>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
